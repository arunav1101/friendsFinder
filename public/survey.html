<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/js/bootstrap-select.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Survey Question</h1>
      <hr>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>Survey</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="pic">Link to Photo Image</label>
                <input type="text" class="form-control" id="pic">
              </div>

              <div class="form-group">
                <h1>Question 1</h1>
                <label for="Q1">Your mind is always buzzing with unexplored ideas and plans</label>
                <select class="form-control select" id="Q1" data-style="btn-info">
                  <option>1(Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5(Strongly Agree)</option>
                </select>
              </div>

              <div class="form-group">
                <h1>Question 2</h1>
                <label for="Q2">Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control select" id="Q2" data-style="btn-info">
                  <option>1(Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5(Strongly Agree)</option>
                </select>
              </div>

              <div class="form-group">
                <h1>Question 3</h1>
                <label for="Q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control select" id="Q3" data-style="btn-info">
                  <option>1(Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5(Strongly Agree)</option>
                </select>
              </div>
              <div class="form-group">
                <h1>Question 4</h1>
                <label for="Q4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control select" id="Q4" data-style="btn-info">
                  <option>1(Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5(Strongly Agree)</option>
                </select>
              </div>
              <div class="form-group">
                <h1>Question 5</h1>
                <label for="Q5">People can rarely upset you.</label>
                <select class="form-control select" id="Q5" data-style="btn-info">
                  <option>1(Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5(Strongly Agree)</option>
                </select>
              </div>
              <div class="form-group">
                <h1>Question 6</h1>
                <label for="Q6">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control select" id="Q6" data-style="btn-info">
                  <option>1(Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5(Strongly Agree)</option>
                </select>
              </div>
              <div class="form-group">
                <h1>Question 7</h1>
                <label for="Q7">In a discussion, truth should be more important than people’s sensitivities.</label>
                <select class="form-control select" id="Q7" data-style="btn-info">
                  <option>1(Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5(Strongly Agree)</option>
                </select>
              </div>
              <div class="form-group">
                <h1>Question 8</h1>
                <label for="Q8">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control select" id="Q8" data-style="btn-info">
                  <option>1(Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5(Strongly Agree)</option>
                </select>
              </div>
              <div class="form-group">
                <h1>Question 9</h1>
                <label for="Q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                <select class="form-control select" id="Q9" data-style="btn-info">
                  <option>1(Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5(Strongly Agree)</option>
                </select>
              </div>
              <div class="form-group">
                <h1>Question 10</h1>
                <label for="Q10">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control select" id="Q10" data-style="btn-info">
                  <option>1(Strongly Disagree)</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5(Strongly Agree)</option>
                </select>
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="button" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>
                Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="Mymodal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">You Found me!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
         

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


<script type="text/javascript">
  $("#add-btn").on("click", function (event) {
    $('.modal-body').empty();
    var newCharacter = {
      "name": $("#name").val().trim(),
      "photo": $("#pic").val().trim(),
      "scores": [
        parseInt($('#Q1').find('option:selected').text().charAt(0)),
        parseInt($('#Q2').find('option:selected').text().charAt(0)),
        parseInt($('#Q3').find('option:selected').text().charAt(0)),
        parseInt($('#Q4').find('option:selected').text().charAt(0)),
        parseInt($('#Q5').find('option:selected').text().charAt(0)),
        parseInt($('#Q6').find('option:selected').text().charAt(0)),
        parseInt($('#Q7').find('option:selected').text().charAt(0)),
        parseInt($('#Q8').find('option:selected').text().charAt(0)),
        parseInt($('#Q9').find('option:selected').text().charAt(0)),
        parseInt($('#Q10').find('option:selected').text().charAt(0))
      ]
    };

    console.log(JSON.stringify(newCharacter));

    $.post("/api/friends", newCharacter)
      .then(function (data) {
        $.get(`/api/friends/match/${newCharacter.name}`)
          .then(function (data1) {
            console.log('get call', data1);
            $('#Mymodal').modal('show')
            $('.modal-body').append(`<img src=${data1.photo} width=300px height=300px><h1>${data1.name}</h1></img>`);
          });
      });
  });

</script>

</html>
